<div class="row">
    <div class="col-8 m-auto">
        <form [formGroup]="formGroupStudents">
            <div class="mb-3">
                <div class="display-6 text-center">
                    Cadastro de Estundante
                </div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nome: </label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade: </label>
                <input type="number" formControlName="idade" class="form-control" id="idade" placeholder="Idade">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telfone: </label>
                <input type="text" formControlName="telefone" class="form-control" id="telefone" placeholder="Telefone">
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-warning me-1" (click)="clear()">Limpar</button>
                <button class="btn btn-success " (click)="save()">Salvar</button>
            </div>
        </form>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <th scope="row">{{student.id}}</th>
            <td>{{student.name}}</td>
            <td>{{student.idade}}</td>
            <td>{{student.email}}</td>
            <td>{{student.telefone}}</td>
            <td>
                <button class="btn btn-primary me-1" (click)="edit(student)">Editar</button>
                <button class="btn btn-danger" (click)="delete(student)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
